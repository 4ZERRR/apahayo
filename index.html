<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for beloved Dul ðŸ’™</title>
    <style>
        body {
            background: #0b0d17; /* Warna gelap agar match dengan animasi bunga */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ffffff;
            margin-bottom: 15px;
        }

        .small-photos img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin: 5px;
            object-fit: cover;
        }

        .lyrics-box {
            height: 100px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-size: 0.9em;
            line-height: 1.6;
            overflow-y: auto;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        button {
            background: #00c6ff;
            color: #003366;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            background: white;
        }
    </style>
</head>
<body>

    <div class="card">
        <h3>Happy New Year!</h3>
        <img src="dul.PNG" class="photo">
        
        <div class="small-photos">
            <img src="dul1.PNG">
            <img src="dul3.PNG">
            <img src="dul4.PNG">
        </div>

        <p style="font-size: 0.8em;">
            Dul, today is january 1st, first day of 2026<br>
            i just want to say how grateful i'am that i met u<br>
            i wish u always be by my side<br>
            for u: Last Forever - Lany>
        </p>

        <div class="lyrics-box" id="lyrics"></div>

        <button id="loveBtn">Klik ini dul</button>
    </div>

    <script>
        const text = `I would die if one day we couldn't be together

I'm begging, baby, please

For you to promise me

Every day, every night

Every second of my life

Let it rain, let it shine

I will choose you every time

Every beat, every breathEvery beat, every breath

Every minute I have left

You're the only thing in life I've ever had

That I wanted to last forever

Will you be my last forever, Dul?`;

        let index = 0;
        const lyricsElement = document.getElementById("lyrics");

        function typeWriter() {
            if (index < text.length) {
                lyricsElement.textContent += text.charAt(index);
                index++;
                setTimeout(typeWriter, 50);
            }
        }

        // Mulai ngetik saat halaman dibuka
        window.onload = typeWriter;

        // Pindah ke halaman bunga saat diklik
        document.getElementById("loveBtn").onclick = function() {
            alert("Dul, aku bakal nungguin kamu sampai kamu bener - bener yakin sama perasaan kamu, jgn terburu - buru juga buat bales perasaan aku. I really love u, Dul!");
            window.location.href = "bunga.html"; // Ini akan membuka file bunga.html
        };
    </script>
</body>
</html>
